<ion-header>
  <ion-toolbar>
    <ion-title>list-payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
  
    <ion-item  *ngFor="let payment of payments" >
      
      {{ payment  }}
     
    </ion-item> 
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>  
      </ion-fab-button>
    </ion-fab>
    
  </ion-list>


</ion-content>
