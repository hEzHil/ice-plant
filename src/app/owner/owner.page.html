<ion-header>
  <ion-toolbar>
    <ion-title>{{'OWNER' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<div class="warning">

<br>
<br>
<br>
</div>
<ion-content>
  <div class="layer">
  <ion-item>
    <ion-label> {{'DATE' |  translate}}</ion-label>
    <ion-datetime [(ngModel)]="Date" displayFormat="DD-MM-YYYY" placeholder="Select Date"> 
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-input class="item item-input">
      <i class="icon ion-person"></i>
      <ion-label>On Duty</ion-label>
      <input type="text">
    </ion-input>
  </ion-item>
<div class="duty">
  <ion-item>
  
    <ion-input class="item item-input">
      <i class="icon ion-person"></i>
      <ion-label>No Of Bars Sold</ion-label>
      <input type="text">
    </ion-input>
  </ion-item>
</div>
<div class="sale">

  <ion-card class="item item-input">
    <i class="icon ion-person"></i>
    <ion-label>Total Sale</ion-label>

  </ion-card>

</div>
  <ion-item>
    <label for="file">{{'LAST-PRODUCTION' | translate}}</label>
    <ion-input [(ngModel)]="lastProduction"  type="string"></ion-input>
    <progress id="file" max="100" value="50"> </progress>
  </ion-item>
  <ion-item>
    <ion-label>{{'EXPENSE' | translate}} </ion-label>
    <ion-input [(ngModel)]="expense"  type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>{{'CREDIT' | translate}}</ion-label>
    <ion-input [(ngModel)]="credit" value="222" type="number"></ion-input>
  </ion-item>
  
  
</div>
</ion-content>
