<ion-header>
  <ion-toolbar>
    <div class="head">
      <ion-title>Add new Customer </ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="outer">
    <ion-item>
      <ion-label> Customer name:</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mobile Number:</ion-label>
      <ion-input type="tel" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email Id:</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vechicle Type:</ion-label>
      <ion-select [(ngModel)]="vechicleType">
        <ion-select-option value="Two Wheeler">Two Wheeler</ion-select-option>
        <ion-select-option value="Auto">Auto</ion-select-option>
        <ion-select-option value="Tembo">Tembo</ion-select-option>
        <ion-select-option value="Truck">Truck</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Need Receipt :</ion-label>
      <ion-toggle [(ngModel)]="needRecipt" color="success"></ion-toggle>
    </ion-item>
    <br />
    <div class="ion-padding">
      <ion-button color="success" expand="block">Save</ion-button>
    </div>
  </div>
</ion-content>
