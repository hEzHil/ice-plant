<ion-header>
  <ion-toolbar>
    <ion-title>LIST-WORKER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
  
    <ion-item  *ngFor="let worker of workers" >
      
      {{ worker }}
     
    </ion-item> 
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>  
      </ion-fab-button>
    </ion-fab>
    
  </ion-list>

</ion-content>
