<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ice Plant </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Inbox </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item routerLink="/customer-profile">
      {{'CUSTOMER' | translate}}
    </ion-item>
    <ion-item routerLink="/sale"> {{'SALE' | translate}} </ion-item>
    <ion-item routerLink="/expense"> {{'EXPENSE' | translate}} </ion-item>
    <ion-item routerLink="/worker"> {{'WORKER' | translate}} </ion-item>
  </ion-list>
</ion-content>
